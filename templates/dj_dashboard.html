<div class="list-group" ng-show="requestsList.length">	
	<div class="list-group-item clearfix" ng-repeat="request in requestsList">
		<p>
			<b> Song: </b> {{request.song}} <b> By: </b> {{request.artist}}&nbsp;&nbsp; <button type="button" class="btn btn-danger" ng-click="removeRequest(request.$id)"">Remove</button>
		</p>
	</div>
</div>
